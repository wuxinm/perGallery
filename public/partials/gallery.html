<div class="gallery-view row">
	<div class="gallery-preview col-xs-12">
		<div ng-repeat="img in galleryQueue | filter: searchingStr" class="gallery-img-preview col-xs-6 col-md-2" ng-click="showImg(this, $event)">
			<img src="{{ img.thumbpath.lowThumb }}">
			<div class="gallery-img-preview-mask">
				<div class="gallery-img-preview-infobar">
					<span class="glyphicon glyphicon-heart col-xs-4"></span>
					<span class="glyphicon glyphicon-comment col-xs-4"><h6>12</h6></span>
				</div>
			</div>
		</div>
		<div class="gallery-preview-overlay" ng-show="imgSelected"></div>
		<div id="light-image" class="light-image" ng-show="imgSelected" ng-class="{show: imgSelected}">
			<img src="{{ lightImg.thumbpath.mediumThumb }}">
			<div class="light-image-controller">
				<span class="glyphicon glyphicon-remove remove-button" ng-click="closeLight()"></span>
				<span class="glyphicon glyphicon-star star-button" ng-click="addToFavourite()"></span>
				<span class="glyphicon glyphicon-trash trash-button" ng-click="removeImgAlert()"></span>
			</div>
			<div id="removeAlert" class="alert alert-danger alert-dismissible fade in" role="alert">
				<h3>Do you want to remove this image?</h3>
				<p>
					<button type="button" class="btn btn-danger" ng-click="removeImg()">Remove</button>
					<button type="button" class="btn btn-default" ng-click="removeImgAlertCancel()">Cancel</button>
				</p>
			</div>
		</div>
	</div>
	<div class="gallery-bottom-bar">
		<div class="gallery-bottom-bar-buttons" ng-show="!gallerySearching">
			<button class="btn btn-info" ng-click="searchImgs()">search</button>
		    <button class="btn btn-info" ng-click="loadMoreImgs()">load more</button>
			<button class="btn btn-info" ng-click="showAllImgs()" ng-show="!allphotos">all photos</button>
		    <button class="btn btn-info" ng-click="showFavourites()" ng-show="allphotos">favourite</button>
		</div>
		<div class="gallery-bottom-bar-search" ng-show="gallerySearching">
			<div class="input-group">
				<input class="form-control" placeholder="input photoname" ng-model="searchingStr">
				<span class="input-group-btn">
		        	<button class="btn btn-default" type="button" ng-click="clearInput()"><span class="glyphicon glyphicon-remove-circle"></span></button>
					<button class="btn btn-default" type="button" ng-click="stopSearch()"><span class="glyphicon glyphicon-minus"></span></button>
		      	</span>
			</div>
		</div>
  </div>
</div>
